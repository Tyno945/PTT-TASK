<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body{
            font-size:62.5%;
            font-family:"Hiragino Sans GB W3";
        }
        @media only screen and (max-width: 500px) {
            body{
                font-size:31.25%;
                font-family: "Hiragino Sans GB W3";
            }
        }
        .wrap{
            width:100%;
            max-width:640px;
            margin:0 auto;
            background-color: #29bde0;
            position: relative;
            overflow: hidden;
        }
        #nav{
            width:100%;
            background-color: #ffffff;
            position: absolute;
            top:0;
            left:0;
            bottom:0;
        }
        #nav li{
            color: #29bde0;
            font-size:300%;
            padding:5% 0;
            border-bottom:1px solid #c9c9c9;
            text-indent:20%;
        }
        #nav li img{
            width:5.2%;
            max-width:26px;
            float:right;
            margin-right:40%;
        }
        .notice{
            background: url(images/notice.png) no-repeat 7%;
            background-size:9%;
        }
        .set {
            background: url(images/set.png) no-repeat 7%;
            background-size: 9%;
        }

        .help {
            background: url(images/help.png) no-repeat 7%;
            background-size: 9%;
        }

        .about {
            background: url(images/warn.png) no-repeat 7%;
            background-size: 9%;
        }
        .container{
            position: relative;
            background-color: #f0f0f0;
            transition: 0.5s ease-in-out;
        }
        .header{
            position: relative;
            width:100%;
            background-color: #29bde0;
            padding:10% 0;
        }
        .header label{
            cursor: pointer;
        }
        .header img{
            position: absolute;
            left:3.125%;
            top:62.5%;
            width:5.32%;
            max-width:34px;
        }
        #menu{
            display: none;
        }
        #menu:checked~.container{
            transform: translateX(65%);
        }
        .main{
            width:100%;
            padding-bottom:5%;
        }
        .pre{
            position: relative;
            margin:4% 5.5%;
            padding:6.25% 15.7%;
            background-color: #ffffff;
            border: 1px solid #c9c9c9;
            font-size:350%;
        }
        .pre img{
            position: absolute;
            right:3%;
            top:33.33%;
            width:4.2%;
            max-width:23px;
        }
        .content{
            position: relative;
            background-color: #ffffff;
            border: 1px solid #c9c9c9;
            margin:4% 5.5%;
        }
        .content h1{
            font-size:380%;
            color: #fbb435;
            text-align: center;
            padding:4.5% 0;
            border-bottom: 2px solid #fbb435;
        }
        .content div{
            font-size:320%;
            color: #ffffff;
            background-color: #69d1e9;
            padding: 10%;
            margin:5% 10%;
            text-align: center;
        }
        .content p{
            font-size:245%;
            text-align: center;
            color: #787878;
        }
        .more{
            display: block;
            margin:2% auto;
            width:15%;
            max-width:93px;
        }
        .next{
            position: absolute;
            right:2%;
            top:50%;
            width:5%;
            max-width:28px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <input id="menu" type="checkbox">
    <div id="nav">
        <div class="header"></div>
        <ul>
            <li class="notice">公告<img src="images/enter.png" alt=""></li>
            <li class="set">设置<img src="images/enter.png" alt=""></li>
            <li class="help">帮助<img src="images/enter.png" alt=""></li>
            <li class="about">关于<img src="images/enter.png" alt=""></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <label for="menu"><img src="images/menu.png" alt=""></label>
        </div>
        <div class="main">
            <div class="pre">
                <p>上次游戏：捉鬼猜词版</p>
                <img src="images/next1.png" alt="">
            </div>
            <div class="content">
                <h1>捉鬼游戏</h1>
                <div>简化版</div>
                <p>有1133个用户正在玩此款游戏</p>
                <div>猜词版</div>
                <p>有1133个用户正在玩此款游戏</p>
                <div>白痴版</div>
                <p>有1133个用户正在玩此款游戏</p>
                <img class="more" src="images/more.png" alt="">
                <img class="next" src="images/next2.png" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>

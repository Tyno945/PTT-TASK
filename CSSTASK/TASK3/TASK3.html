<!DOCTYPE html>
<html lang="en">
<!--实现页面大小为640*1136的自适应布局-->
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            color: #ffffff;
            font-size:62.5%;
            font-family: "Hiragino Sans GB W3";
        }
        .container{
            max-width: 640px;
            width: 100%;
            max-height:1136px;
            margin: 0 auto;
            background-color: #68cdd5;
        }
        .header{
            width:100%;
            height:100%;
            max-height:128px;
            position: relative;
            background-color: #000000;
        }
        .pre{
            width:20%;
            position: absolute;
            left:3%;
            top:40%;
        }
        .pre img{
            width:100%;
            max-width:20px;
        }
        .pre a{
            color: #ffffff;
            text-decoration: none;
            font-size:260%;
            position: absolute;
            left:16%;
            top:10%;
        }
        h1{

            font-size:340%;
            text-align: center;
            padding:8%;
        }
        .more{

            right:4%;
            top:48%;
            width:3.6%;

        }
        .main{
            width:100%;
            position:relative;
        }
        .back{
            padding-left:5%;
            padding-top:3%;
            width:8%;
        }
        .logo{
            display:block;
            margin-left:33%;
            padding-top:10%;
            width:30%;
        }
        .main p{
            margin: 0 auto;
            line-height:180%;
            font-size:200%;
            padding:16%;
        }
        .left{
            float:left;
            padding-left:16%;
            padding-bottom:20%;
            width:16%
        }
        .right{
            float:right;
            padding-right:16%;
            padding-bottom:20%;
            width:16%;
        }
        .block{
            clear:both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="pre">
            <img src="images/pre.png" alt="">
            <a href="#">返回</a>
        </div>
        <h1>魔镜</h1>
        <img class="more" src="images/more.png" alt="">
    </div>
    <div class="main">
        <img class="back" src="images/back.png" alt="">
        <img class="logo" src="images/logo.png" alt="">
        <p>葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以下线下聚会桌游道具。</p>
        <img class="left" src="images/left-icon.png" alt="">
        <img class="right" src="images/right-icon.png" alt="">
        <div class="block"></div>
    </div>
</div>
</body>
</html>

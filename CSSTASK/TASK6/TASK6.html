<html lang="en">

            margin:0;

        body{

        }
        .close{
            padding:10%;
            background: url(images/close.png) no-repeat 100% 70%;
            background-size: 31.25%;
            position: absolute;
            right:3%;
        }
        h1{
            text-align: center;
            font-size:340%;
            padding:10%;
        }
    </style>
</head>

<div class="container">
    <div class="header">
        <div class="menu"></div>
